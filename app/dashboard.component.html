<h1>Top Players</h1>
<div class="grid grid-pad">
  <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="col-1-4">
    <div class="module hero">

<!-- added image to the desktop -->
      <img src= "{{hero.pic}}" style="width: 100 px; height: 100px; border-radius: 5px" />
      <h4>{{hero.name}}</h4>
      <h4>{{hero.id}}</h4>
    </div>
  </div>
</div>
